<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='./estilos/diseÃ±o2.css') }}">
</head>
<body>
    <h1>Inventory Prediction</h1>
    <form id="predictionForm">
        <label for="product_id">Product ID:</label>
        <input type="number" id="product_id" name="product_id" required><br>
        <label for="units_in_stock">Units in Stock:</label>
        <input type="number" id="units_in_stock" name="units_in_stock" required><br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>
        <button type="submit">Predict</button>
    </form>
    <h2>Prediction Result:</h2>
    <pre id="result"></pre>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const product_id = document.getElementById('product_id').value;
            const units_in_stock = document.getElementById('units_in_stock').value;
            const date = document.getElementById('date').value;

            fetch('http://127.0.0.1:5000/predict_inventory', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    product_id: product_id,
                    units_in_stock: units_in_stock,
                    date: date
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById('result').textContent = 'Error: ' + error;
            });
        });
    </script>
</body>
</html>
