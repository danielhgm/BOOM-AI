<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Impuestos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #resultado {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Impuestos SAT</h1>
    <form id="formulario-impuestos">
        <label for="ingresos">Ingresos anuales (MXN):</label>
        <input type="number" id="ingresos" name="ingresos" required>

        <label for="deducciones">Deducciones (MXN):</label>
        <input type="number" id="deducciones" name="deducciones" required>

        <label for="creditos_fiscales">Créditos fiscales (MXN):</label>
        <input type="number" id="creditos_fiscales" name="creditos_fiscales" required>

        <label for="tipo_contribuyente">Tipo de contribuyente:</label>
        <select id="tipo_contribuyente" name="tipo_contribuyente" required>
            <option value="Persona Física">Persona Física</option>
            <option value="Persona Moral">Persona Moral</option>
        </select>

        <button type="button" onclick="calcularImpuesto()">Calcular Impuesto</button>
    </form>

    <div id="resultado"></div>

    <script>
        function calcularImpuesto() {
            // Obtener los valores del formulario
            var ingresos = parseFloat(document.getElementById('ingresos').value);
            var deducciones = parseFloat(document.getElementById('deducciones').value);
            var creditos_fiscales = parseFloat(document.getElementById('creditos_fiscales').value);
            var tipo_contribuyente = document.getElementById('tipo_contribuyente').value;

            // Aquí iría la lógica para enviar estos datos a un backend o API que calcule el impuesto
            // Para este ejemplo, simularemos un cálculo sencillo:
            var impuesto = (ingresos - deducciones - creditos_fiscales) * 0.30; // Ejemplo simple

            // Mostrar el resultado
            document.getElementById('resultado').innerHTML = 
                `<h3>Resultado del cálculo</h3>
                 <p><strong>Impuesto a pagar:</strong> ${impuesto.toFixed(2)} MXN</p>`;
        }
    </script>
</body>
</html>
