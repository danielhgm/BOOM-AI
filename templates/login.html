<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOOM AI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='estilos/index.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-..." crossorigin="anonymous" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <link rel="stylesheet" href="{{ url_for('static', filename='estilos/login/iniciar-crear-sesion-cuenta.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='estilos/login/cerrar_formularios.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='estilos/login/notificacion.css') }}">

</head>
<body>

  <!-- Contenedor para notificaciones -->
  <div id="notification" class="notification-box"></div>

  <div class="overlay_crear_cuenta" id="overlay_crear_cuenta" style="display: none;">
    <div class="crear_cuenta-frame" id="crear_cuenta-frame">

      <!-- Formulario para crear una cuenta -->
      <form id="registerForm" class="form" >
        <div class="flex-column">
        <!-- Botón de cerrar -->
        <button class="close-button" onclick="cerrarCrearCuenta()">×</button>
      </div>
        <div class="flex-column"><label>Usuario </label></div>
        <div class="inputForm"><i class="fas fa-user"></i>
          <input type="text" class="input" placeholder="Ingresa tu nombre de usuario o empresa"
          id="username" name="username" required>
        </div>

        <div class="flex-column"><label>Email </label></div>
        <div class="inputForm"><svg height="20" viewBox="0 0 32 32" width="20" xmlns="http://www.w3.org/2000/svg">
            <g id="Layer_3" data-name="Layer 3"> <path d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z"></path></g>
          </svg>
          <input type="email" class="input" placeholder="Ingresa tu email"
          id="email" name="email" required>
        </div>
  
        <div class="flex-column"><label>Contraseña </label></div>
        <div class="inputForm"><svg height="20" viewBox="-64 0 512 512" width="20" xmlns="http://www.w3.org/2000/svg">
            <path d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0"></path>
            <path d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0"></path>
          </svg>
          <input type="password" class="input" placeholder="Ingresa tu contraseña"
          id="password" name="password" required>
        </div>
        
        <button type="submit" id="sumbit" class="button-submit">Crear cuenta</button>
        <p class="p">Ya tienes una cuenta? <span class="span"
          onclick="switchForm('login')">Iniciar sesión</span>
        </p>
      </form>
      <!-- Estos 2 ultimos </div> son para que cierre la funcion de  crear_cuenta-frame y overlay_crear_cuenta-->
    </div>
  </div>
  

  <div class="overlay_iniciar_sesion" id="overlay_iniciar_sesion" style="display: none;">
    <div class="iniciar_sesion-frame" id="iniciar_sesion-frame">

        <!-- Formulario para iniciar sesion -->
     
    <form id="loginForm" class="form" >
      <div class="flex-column">
        <!-- Botón de cerrar -->
        <button class="close-button" onclick="cerrarIniciarSesion()">×</button>
      </div>
      <div class="flex-column"><label>Email </label></div>
      <div class="inputForm"><svg height="20" viewBox="0 0 32 32" width="20" xmlns="http://www.w3.org/2000/svg">
          <g id="Layer_3" data-name="Layer 3"> <path d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z"></path></g>
        </svg>
        <input type="email" class="input" placeholder="Ingresa tu email"
        id="loginEmail" name="loginEmail" >
      </div>

      <div class="flex-column"><label>Contraseña </label></div>
      <div class="inputForm"><svg height="20" viewBox="-64 0 512 512" width="20" xmlns="http://www.w3.org/2000/svg">
          <path d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0"></path>
          <path d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0"></path>
        </svg>
        <input type="password" class="input" placeholder="Ingresa tu contraseña"
        id="loginPassword" name="loginPassword" >
      </div>

      <div class="flex-row"><div><input type="checkbox"><label>Recordarme </label></div>
      <span class="span">Se te olvido la contraseña?</span>
      </div>
      <button type="submit" id="sumbit" class="button-submit">Iniciar sesión</button>
      <p class="p">No tienes una cuenta? <span class="span"
        onclick="switchForm('register')">Crear cuenta</span>
      </p>
    </form>
    <!-- Estos 2 ultimos </div> son para que cierre la funcion de  iniciar_sesion-frame y overlay_iniciar_sesion-->
  </div>
</div>

  <script src="{{ url_for('static', filename='scripts/login/crear_cuenta.js') }}"></script>
  <script src="{{ url_for('static', filename='scripts/login/iniciar_sesion.js') }}"></script> 
  <script src="{{ url_for('static', filename='scripts/login/notificacion.js') }}"></script>
  <script src="{{ url_for('static', filename='scripts/login/cambiar_formulario.js') }}"></script>
  <script src="{{ url_for('static', filename='scripts/login/cerrar_formularios.js') }}"></script>
  <!--Scripts para inicio de sesion con google-->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>

</html>
